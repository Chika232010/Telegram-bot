<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Категория: {{ category.name }}</title>
</head>
<body>
    <h1>{{ category.name }}</h1>
    <p>Описание категории (можно добавить в модель).</p>

    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'product:product_detail' pk=product.pk %}">{{ product.name }}</a>
            </li>
        {% empty %}
            <li>Нет товаров в этой категории</li>
        {% endfor %}
    </ul>

    <a href="{% url 'catalog:category_list' %}">Назад к списку категорий</a>
</body>
</html>
