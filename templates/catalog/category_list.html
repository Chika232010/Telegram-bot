<!-- catalog/templates/catalog/category_list.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список категорий</title>
</head>
<body>
    <h1>Список категорий</h1>
    <ul>
        {% for category in categories %}
            <li>
                <a href="{% url 'catalog:category_detail' slug=category.slug %}">{{ category.name }}</a>
            </li>
        {% empty %}
            <li>Нет категорий для отображения</li>
        {% endfor %}
    </ul>

</body>
</html>
